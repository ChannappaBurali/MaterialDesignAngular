                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="date_posted">
                      <th mat-header-cell *matHeaderCellDef> Date Posted  </th>
                      <td mat-cell *matCellDef="let element"> {{element.date_posted  | date: 'd/M/y'}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef> Title </th>
                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="category">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="delete">                        
                        <th mat-header-cell *matHeaderCellDef> delete </th>
                        <td mat-cell *matCellDef="let element">   
                            <a (click)="deletePost(element.position)"
                            type="button">
                          <th class="icon">delete</th>
                        </a>                      </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
