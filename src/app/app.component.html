<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item
        routerLink="/login">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
    <a mat-list-item
        routerLink="/home">
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    <a mat-list-item
      routerLink="/dashboard">
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a  mat-list-item
        type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          
          <img src="assets/images/avatar.png" alt="image" width="80px" height="70px">
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
                <a
                    routerLink="/login">
                    <img src="assets/images/user.png" alt="image" width="40px" height="40px">
                  <!-- <mat-icon class="icon">input</mat-icon> -->
                  <span  class="label">Login</span>
                 </a>
            </li>
            <li>
              <a
                routerLink="/home">
                <img src="assets/images/home.png" alt="image" width="30px" height="30px">
        
                  <span class="label">Home</span>
              </a>
            </li>
            <li>
                <a
                  routerLink="/dashboard">
                  <img src="assets/images/dash.png" alt="image" width="30px" height="30px">
                    <span class="label"> Dashboard</span>
                </a>
              </li>
            <li>
                <a routerLink="/dashboard">
                    <img src="assets/images/locker.png" alt="image" width="30px" height="30px">
                  <!-- <mat-icon class="icon">input</mat-icon> -->
                  <span class="label">LogOut</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
